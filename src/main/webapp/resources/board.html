<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시판 - MovieJoa</title>
    </head>
    <body>
        <header id="header"></header>
        <h2 id="menu-title">영화</h2>
        <section class="content-section">
            <table>
                <tbody>
                    <tr class="t-head">
                        <th class="seq">번호</th>
                        <th class="title">제목</th>
                        <th class="regdate">작성일자</th>
                        <th class="nickname">작성자</th>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="search-section">
            <select id="serach-option">
                <option value="TITLE">제목</option>
            </select>
            <input type="text" id="search-keyword" />
            <button id="search-btn">검색</button>
        </section>
        <section class="pageNumber-section"></section>

        <footer id="footer"></footer>
    </body>
    <link rel="stylesheet" href="/css/board.css?ver=4" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/board.js?ver=10" type="text/javascript"></script>
</html>
